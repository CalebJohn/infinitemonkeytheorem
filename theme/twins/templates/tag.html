{% extends "base.html" %}

{% block title %}{{ tag }} - {{ super() }}{% endblock title %}
{% block description %}{{ tag }}{% endblock description %}

{% block content %}
  <div class="archive">
    <h2><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a></h2>
      {% for article in articles %}
				<p class="page-list-item">
					<a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a> - 
					<small>{{ article.locale_date}}</small>
				</p>
      {% endfor %}
  </div>
{% endblock content %}
